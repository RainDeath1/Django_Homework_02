{% extends 'tasks/base.html' %}

{% block content %}
<h2>Список продуктов</h2>
<ul>
    {% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p> Цена: {{ product.price }}</p>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
