<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    {% for usr in all_users %}
    <div class="card" style="border-bottom:1px solid black; margin-bottom:35px">
        <li>{{ usr.username }}</li>
        <p>{{ usr.email }}</p>
        <p>{{ usr.first_name }}</p>
    </div>
    {% endfor %}
</ul>


{% for group in users_group %}
    <h2>Группы текущего пользователя</h2>
    {{ group.name }}
{% endfor %}

{% for img in imgs %}
<div class="image">
    <p>
        <img src="{% url 'testapp:get' filename=img %}" alt="">
    </p>
</div>
{% endfor %}

</body>
</html>
