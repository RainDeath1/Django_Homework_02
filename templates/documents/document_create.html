{% extends "tasks/base.html" %}

{% block title%} Добавить новый файл {% endblock %}

{% block content %}
  <h2>Добавить новый файл </h2>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file">
      <button type="submit">Добавить</button>
  </form>
{% endblock %}
