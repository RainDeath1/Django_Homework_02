{% extends "profile_base.html" %}

{% block title %}Users List{% endblock %}

{% block content %}
<h2>List of Users</h2>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
            - {{ user.email }}
        </li>
    {% empty %}
        <li>Нет активных пользователей.</li>
    {% endfor %}
</ul>
{% endblock %}
